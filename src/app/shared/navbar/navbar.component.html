<nav class="navbar">
  <div class="nav-container">

    <div class="nav-header-row">
      <div class="nav-logo">
        <a class="brand" (click)="navigateToHome()" aria-label="Medicares home">

          <!-- Dark-mode full logo -->
          <svg *ngIf="isDarkMode"
               class="logo-full"
               xmlns="http://www.w3.org/2000/svg"
               viewBox="0 0 260 64">
            <defs>
              <linearGradient id="gDark" x1="0" x2="1">
                <stop offset="0" stop-color="#A8EEFF"/>
                <stop offset="1" stop-color="#19B6E6"/>
              </linearGradient>
            </defs>
            <circle cx="32" cy="32" r="30" fill="#ffffff"/>
            <circle cx="32" cy="28" r="20" fill="url(#gDark)"/>
            <rect x="30" y="20" width="6" height="20" rx="2" fill="#ffffff"/>
            <rect x="20" y="28" width="20" height="6" rx="2" fill="#ffffff"/>
            <g transform="translate(74,44)">
              <text x="0" y="0" font-size="36" fill="#ffffff">M</text>
              <text x="22" y="0" font-size="28" fill="#ffffff">edicares</text>
            </g>
          </svg>

          <!-- Light-mode full logo -->
          <svg *ngIf="!isDarkMode"
               class="logo-full"
               xmlns="http://www.w3.org/2000/svg"
               viewBox="0 0 260 64">
            <defs>
              <linearGradient id="gLight" x1="0" x2="1">
                <stop offset="0" stop-color="#A8EEFF"/>
                <stop offset="1" stop-color="#19B6E6"/>
              </linearGradient>
            </defs>
            <circle cx="32" cy="32" r="30" fill="#ffffff"/>
            <circle cx="32" cy="28" r="20" fill="url(#gLight)"/>
            <rect x="30" y="20" width="6" height="20" rx="2" fill="#ffffff"/>
            <rect x="20" y="28" width="20" height="6" rx="2" fill="#ffffff"/>
            <g transform="translate(74,44)">
              <text x="0" y="0" font-size="36" fill="#2E7D5F">M</text>
              <text x="22" y="0" font-size="28" fill="#2E7D5F">edicares</text>
            </g>
          </svg>

          <!-- Mobile badge -->
          <svg class="logo-badge" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
            <circle cx="50" cy="50" r="46" fill="#ffffff"/>
            <circle cx="50" cy="46" r="30" fill="#19B6E6"/>
            <rect x="46" y="34" width="8" height="30" rx="3" fill="#ffffff"/>
            <rect x="34" y="42" width="30" height="8" rx="3" fill="#ffffff"/>
          </svg>

        </a>
      </div>

      <!-- Hamburger -->
      <div class="hamburger" (click)="toggleMobileMenu()">
        <span class="bar"></span>
        <span class="bar"></span>
        <span class="bar"></span>
      </div>
    </div>

    <!-- NAV MENU -->
    <div class="nav-menu" [class.active]="mobileMenuOpen">

      <a class="nav-link" (click)="navigateToHome()">Home</a>

      <a routerLink="/pricing" class="nav-link" (click)="closeMenu()">Pricing</a>
      <a routerLink="/about" class="nav-link" (click)="closeMenu()">About</a>
      <a routerLink="/contact" class="nav-link" (click)="closeMenu()">Contact</a>

      <div class="nav-buttons">
        <a class="nav-link" (click)="navigateToLogin()">Login</a>
        <a class="nav-link" (click)="navigateToOwnerRegistration()">Get Started</a>

        <!-- Dark / Light toggle -->
        <i class="pi"
           [ngClass]="isDarkMode ? 'pi-moon' : 'pi-sun'"
           (click)="toggleTheme()"
           style="font-size: 1.5rem; cursor: pointer; margin-left: 1rem;">
        </i>
      </div>

    </div>
  </div>
</nav>
