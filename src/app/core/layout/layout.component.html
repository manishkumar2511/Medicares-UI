<div class="layout-wrapper" [class.authenticated]="isAuthenticated$ | async"
    [class.sidebar-collapsed]="!isSidebarOpen()">
    @if (isAuthenticated$ | async) {
    <app-sidebar [isOpen]="isSidebarOpen()" (toggleSidebar)="toggleSidebar()"
        [class.active]="isSidebarOpen()"></app-sidebar>
    }

    <div class="main-container">
        <app-topbar [isSidebarOpen]="isSidebarOpen()" (toggleSidebar)="toggleSidebar()"></app-topbar>
        <main class="content-area">
            <router-outlet></router-outlet>
        </main>
    </div>
</div>
